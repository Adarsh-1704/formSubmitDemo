    />

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Forever Living Products</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>

              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-------------------- -------------------->

    <main>
      <section id="banner">
        <div class="container-promo mt-5">
          <div class="row text-center">
            <p class="promo-title">
              Forever Business Owner |<br />Gyaneshwar Prasad Singh
            </p>
            <p class="promo-title-des">
              Distributor Forever Living Products<br />Feel better, look good
              with Aloe Vera
            </p>
          </div>
        </div>
      </section>
      <br />
      <section>
        <div class="container mt-5">
          <div class="fontUsed text-center">Contact Me !</div>
        </div>
      </section>
      <div class="container mt-5">
        <form action="https://formsubmit.co/e4a9e5c4158901b9582946328f0a811f" method="POST">
          <div class="form-floating mb-3">
            <i class="icon fa-solid fa-user-tie fa-lg"></i>
            <input
              type="text"
              class="form-control"
              id="floatingName"
              placeholder="Name"
              pattern="[a-zA-Z\s]+"
              title="Please enter alphabets only"
              required
            />
            <label for="floatingName">Name</label>
          </div>

          <div class="form-floating mb-3">
            <i class="icon fa-solid fa-envelope fa-lg"></i>
            <input
              type="email"
              class="form-control"
              id="floatingEmail"
              placeholder="Email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              title="Please input email in correct format"
              required
            />
            <label for="floatingEmail">Email</label>
          </div>

          <div class="form-floating mb-3">
            <i class="icon fa-solid fa-phone fa-lg"></i>
            <input
              type="tel"
              class="form-control"
              id="floatingPhone"
              placeholder="Phone"
              pattern="[6-9]{1}[0-9]{9}"
              title="Input 10-digit Phone number "
              required
            />
            <label for="floatingPhone">Phone</label>
          </div>

          <div class="form-floating mb-3">
            <i class="icon-textarea fa-solid fa-message fa-lg"></i>
            <textarea
              class="form-control"
              id="floatingTextArea"
              placeholder="Leave a Comment Here"
              style="height: 200px"
              required
            ></textarea>
            <label for="floatingTextArea">Comments</label>
          </div>

          <button type="submit" class="btn btn-outline-dark mb-5">
            Submit
          </button>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
